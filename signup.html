<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up | Perpustakaan Mini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate d-flex align-items-center justify-content-center min-vh-100">

    <div class="card glass p-4 shadow-lg" style="max-width:420px; width:100%;">
        <h3 class="text-center fw-extrabold mb-3">Buat Akun Baru</h3>
        <p class="text-center text-secondary mb-4">
            Daftar untuk mengakses katalog perpustakaan
        </p>

        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-info w-100 fw-bold">
                Daftar
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-secondary">
                Sudah punya akun?
                <a href="login.html" class="text-info text-decoration-none">Login</a>
            </small>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
