<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Buku ‚Äî Perpustakaan Mini</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-slate text-light">
    <!-- AUTH GUARD -->
    <script src="js/login.js"></script>
    <script>
        const currentUser = requireAuth("login.html");
        window.CURRENT_USER = currentUser; // dipakai app.js
    </script>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top glass border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="dashboard.html">üìö Perpustakaan Mini</a>
        </div>
    </nav>

    <main class="container my-5">
        <form action="php/book_update.php" method="POST"
            class="card glass shadow-lg border-0 p-4 p-md-5 mx-auto"
            style="max-width:520px">

            <div class="text-center mb-4">
                <div class="display-6 mb-2">‚úèÔ∏è</div>
                <h3 class="fw-bold text-primary">Edit Buku</h3>
                <p class="text-secondary small mb-0">
                    Perbarui informasi buku
                </p>
            </div>

            <!-- hidden id -->
            <input type="hidden" name="id" id="bookId">

            <div class="mb-3">
                <label class="form-label text-white">Judul Buku</label>
                <input name="title" id="title"
                    class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Penulis</label>
                <input name="author" id="author"
                    class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">URL Cover</label>
                <input name="image" id="image"
                    class="form-control">
            </div>

            <div class="mb-4">
                <label class="form-label text-white">Deskripsi</label>
                <textarea name="description" id="description"
                    rows="4" class="form-control"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-warning btn-lg flex-fill">
                    <i class="bi bi-save me-1"></i> Update
                </button>
                <a href="dashboard.html"
                    class="btn btn-outline-danger btn-lg flex-fill">
                    Batal
                </a>
            </div>
        </form>
    </main>

    <script src="js/edit.js"></script>
</body>

</html>
