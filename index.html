<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perpustakaan Mini â€” Katalog & Status Peminjaman</title>
    <meta name="description"
        content="Katalog buku dengan live search dan toggle status Tersedia/Dipinjam tanpa reload." />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons (opsional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-slate text-light">
    <!-- ALERT DELETE BOOK -->
    <div id="alert" class="alert alert-success d-none">
        Buku berhasil dihapus
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top glass border-bottom">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">ğŸ“š Perpustakaan Mini</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav1"
                aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav1">
                <div class="ms-auto d-flex align-items-center gap-2">
                    <div class="input-group">
                        <span class="input-group-text bg-dark text-secondary border-0"><i
                                class="bi bi-search"></i></span>
                        <input id="search" type="text" class="form-control form-control-lg bg-dark text-light border-0"
                            placeholder="Cari judul/penulisâ€¦ (misal: algoritma / tolkien)"
                            aria-label="Kolom pencarian buku" autocomplete="off" />
                    </div>
                    <span id="resultCount" class="badge text-bg-secondary">0 hasil</span>
                </div>
                <a href="create.html" class="btn btn-success ms-3 w-10">
                        <i class="bi bi-plus-lg"></i> Tambah Buku
                    </a>
            </div>
        </div>
    </nav>


    <!-- GRID -->
    <main class="container my-4">
        <div id="grid" class="row g-3"></div>
        <div id="empty" class="text-center text-secondary py-5 d-none">Hasil kosong. Coba kata kunci lain ya ğŸ™</div>
    </main>


    <footer class="container text-center text-secondary pb-4">
        <small>Tip: tekan <kbd class="kbd">/</kbd> untuk fokus ke pencarian â€¢ Status tersimpan di browser
            (localStorage)</small>
    </footer>


    <!-- TEMPLATE KARTU -->
    <template id="cardTemplate">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="book-card card h-100 shadow-sm lift-on-hover">
                <span class="ribbon badge text-bg-danger d-none">DIPINJAM</span>
                <div class="ratio ratio-16x9 card-img-top cover"></div>
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title mb-1 title-sm text-white" data-field="title"></h6>
                    <p class="card-subtitle mb-3 text-secondary small" data-field="author"></p>
                    <div class="d-flex align-items-center justify-content-between mt-auto gap-2">
                        <span class="status badge rounded-pill text-bg-success d-inline-flex align-items-center gap-1">
                            <span class="dot"></span>
                            <span class="label">Tersedia</span>
                        </span>
                        <button class="btn btn-outline-info btn-sm" type="button" aria-pressed="false">
                            <i class="bi bi-arrow-left-right me-1"></i><span class="btn-label">Pinjam</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
