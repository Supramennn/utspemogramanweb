<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <title>Login | Perpustakaan Mini</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate d-flex align-items-center justify-content-center min-vh-100">

    <main class="container px-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-7 col-lg-5">

                <div class="card glass shadow-lg p-4 p-md-5 lift-on-hover glow">

                    <!-- Header -->
                    <div class="text-center mb-4">
                        <div class="d-inline-flex align-items-center gap-2 mb-2">
                            <span class="badge text-bg-info rounded-pill px-3 py-2">Perpustakaan Mini</span>
                        </div>
                        <h2 class="fw-extrabold mb-1">Login</h2>
                        <p class="text-secondary mb-0">Masuk untuk akses katalog & dashboard.</p>
                    </div>

                    <!-- Alert -->
                    <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>

                    <!-- Form -->
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control form-control-lg"
                                placeholder="Masukkan username" autocomplete="username" required />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control form-control-lg"
                                placeholder="Masukkan password" autocomplete="current-password" required />
                        </div>

                        <button type="submit" class="btn btn-info w-100 fw-bold py-2">
                            Masuk →
                        </button>
                    </form>

                    <!-- Footer links -->
                    <div class="text-center mt-3">
                        <small class="text-secondary">
                            Belum punya akun?
                            <a href="signup.html" class="text-info text-decoration-none fw-semibold">Daftar</a>
                        </small>
                    </div>

                    <div class="text-center mt-2">
                        <small class="text-secondary">
                            <a href="dashboard.html" class="text-decoration-none text-secondary">← Kembali ke
                                Landing</a>
                        </small>
                    </div>

                </div>

                <p class="text-center text-secondary mt-3 mb-0 small">
                    © <span id="y"></span> Perpustakaan Mini
                </p>

            </div>
        </div>
    </main>

    <script>
        document.getElementById("y").textContent = new Date().getFullYear();
    </script>
    <script src="login.js"></script>
</body>

</html>
